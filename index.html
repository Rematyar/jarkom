<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimia Kelompok Jumat</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
        }
        /* Style for the overlay to ensure smooth transitions */
        #question-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        /* Style for the card within the overlay for a subtle scale-up effect */
        #question-card {
            transition: transform 0.3s ease-in-out;
        }
        /* When the overlay is active, scale up the card */
        #question-overlay.opacity-100 #question-card {
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header Content -->
    <header class="text-center mb-4">
        <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">Kimia Kelompok Jumat</h1>
    </header>

    <!-- Main Content Wrapper -->
    <div class="max-w-2xl w-full mx-auto">
        <!-- Category Titles -->
        <div id="category-titles" class="grid grid-cols-4 gap-3 md:gap-4 mb-2">
            <h2 class="text-center text-xs sm:text-sm font-semibold text-slate-300">Logam Alkali</h2>
            <h2 class="text-center text-xs sm:text-sm font-semibold text-slate-300">Logam Alkali Tanah</h2>
            <h2 class="text-center text-xs sm:text-sm font-semibold text-slate-300">Halogen</h2>
            <h2 class="text-center text-xs sm:text-sm font-semibold text-slate-300">Gas Mulia</h2>
        </div>

        <!-- 4x4 Grid Container -->
        <main id="grid-container" class="grid grid-cols-4 gap-3 md:gap-4">
            <!-- Cards will be dynamically generated by JavaScript -->
        </main>
    </div>

    <!-- Full-screen Overlay for displaying the question -->
    <div id="question-overlay" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50">
        <!-- Close Button (Top Right) -->
        <button id="close-button" class="absolute top-6 right-6 text-white text-5xl font-bold hover:text-cyan-400 transition-colors duration-200 z-20">&times;</button>
        
        <!-- Question Card -->
        <div id="question-card" class="bg-slate-800 rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-3xl relative transform scale-95">
            <div class="text-center">
                <p id="question-points" class="text-xl font-semibold text-cyan-400 mb-4">Points</p>
                <h2 id="question-text" class="text-2xl md:text-4xl font-bold leading-tight">Question text will appear here.</h2>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const pointsConfig = [1, 3, 5, 10];
            const questions = [
                // Logam Alkali
                "Sebutkan tiga contoh unsur logam Alkali dan tuliskan simbol kimianya.",
                "Sebutkan minimal 2 unsur Alkali Tanah dan dimana kita bisa menemukan unsur-unsur tersebut dalam sehari-hari?",
                "Manakah logam alkali yang paling reaktif?",
                "Apa produk dari reaksi logam alkali dengan air?",
                // Logam Alkali Tanah
                "Jelaskan mengapa logam Alkali sangat mudah bereaksi dengan air, sedangkan logam-logam lain tidak seaktif itu?",
                "Apa nama umum untuk Kalsium Sulfat (CaSOâ‚„)?",
                "Apa kegunaan Magnesium (Mg) dalam kembang api?",
                "Mengapa unsur-unsur ini disebut 'alkali tanah'?",
                // Halogen
                "Mengapa logam Kalium lebih mudah bereaksi dengan air dibandingkan logam Natrium?",
                "Apa kegunaan utama Klorin (Cl)?",
                "Unsur halogen manakah yang paling elektronegatif?",
                "Apa nama senyawa yang terbentuk dari logam dan halogen?",
                // Gas Mulia
                "Tuliskan reaksi lengkap ketika Natrium (Na) bereaksi dengan air (H2O)",
                "Gas mulia manakah yang paling melimpah di atmosfer?",
                "Apa kegunaan Helium (He) yang paling terkenal?",
                "Gas mulia manakah yang digunakan dalam lampu kilat kamera?"
            ];
            const categories = ["Logam Alkali", "Logam Alkali Tanah", "Halogen", "Gas Mulia"];


            // --- DOM ELEMENTS ---
            const gridContainer = document.getElementById('grid-container');
            const overlay = document.getElementById('question-overlay');
            const closeButton = document.getElementById('close-button');
            const questionText = document.getElementById('question-text');
            const questionPoints = document.getElementById('question-points');

            // --- FUNCTIONS ---
            
            /**
             * Generates the 16 cards and adds them to the grid.
             */
            function setupGrid() {
                let cardIndex = 0;
                pointsConfig.forEach(points => {
                    for (let i = 0; i < 4; i++) {
                        const card = document.createElement('div');
                        card.className = 'bg-slate-800 rounded-lg flex items-center justify-center h-24 md:h-32 cursor-pointer transition-transform duration-200 hover:scale-105 hover:bg-slate-700';
                        card.dataset.index = cardIndex;
                        card.dataset.categoryIndex = i; // Store which column it belongs to
                        
                        const pointsDisplay = document.createElement('span');
                        pointsDisplay.className = 'text-3xl md:text-4xl font-extrabold text-cyan-500';
                        pointsDisplay.textContent = points;
                        
                        card.appendChild(pointsDisplay);
                        gridContainer.appendChild(card);
                        
                        // Add event listener to each card
                        card.addEventListener('click', () => {
                            const categoryIndex = parseInt(card.dataset.categoryIndex);
                            const currentQuestionIndex = (pointsConfig.indexOf(points) * 4) + categoryIndex;
                            handleCardClick(currentQuestionIndex, points, categories[categoryIndex]);
                        });
                        cardIndex++;
                    }
                });
            }

            /**
             * Handles the logic when a card is clicked.
             * @param {number} index - The index of the clicked card (0-15).
             * @param {number} points - The point value of the card.
             * @param {string} category - The category of the question.
             */
            function handleCardClick(index, points, category) {
                // Set the content for the overlay
                questionText.textContent = questions[index] || "No question found for this card.";
                questionPoints.textContent = `${category} - ${points} Poin`;
                
                // Show the overlay with a smooth transition
                overlay.classList.remove('opacity-0', 'pointer-events-none');
                overlay.classList.add('opacity-100');
            }

            /**
             * Hides the question overlay.
             */
            function closeOverlay() {
                overlay.classList.add('opacity-0', 'pointer-events-none');
                overlay.classList.remove('opacity-100');
            }

            // --- INITIALIZATION ---
            setupGrid();

            // --- EVENT LISTENERS for closing the overlay ---
            closeButton.addEventListener('click', closeOverlay);
            // Optional: Close overlay if user clicks the dark background area
            overlay.addEventListener('click', (event) => {
                if (event.target === overlay) {
                    closeOverlay();
                }
            });
             // Close overlay with the 'Escape' key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    closeOverlay();
                }
            });
        });
    </script>
</body>
</html>
