<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="device-width, initial-scale=1.0">
  <title>Template Jarkom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 90%
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
      transition: 0,3s;
      
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    #mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      border: none;
      background: #333;
      color: white;
      transition: 0.3s;
    }
    /* Dark mode */
    .dark-mode {
      background: #121212;
      color: white;
      border-color: #444;
    }
    .dark-mode input,
    .dark-mode select {
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
    }
    .dark-mode pre {
      background: #1e1e1e;
      color: #ddd;
    }
    .dark-mode button {
      background: #007bff;
      color: white;
    }
    .dark-mode #mode-toggle {
      background: #ddd;
      color: black;
    }
    @media *max-width: 600px) {
    body {
      width: 95%;
      padding: 15px;
    }
    input, select, button {
      font-size: 16px;
      padding: 10px;
    }
    #mode-toggle {
      padding: 6px 10px;
      font-size: 12px;
    }
  }
  </style>
</head>
<body>
  <button id="mode-toggle">ðŸŒ™ Dark</button>
  <h2>ðŸ“¢ Template Jarkom ðŸ“¢</h2>
  
  <label>Waktu salam (pagi/siang/malam)</label>
  <select id="salam">
    <option value="pagi">Pagi</option>
    <option value="siang">Siang</option>
    <option value="malam">Malam</option>
  </select>

  <label>Keterangan hari (hari ini/besok)</label>
  <select id="keterangan">
    <option value="hari ini">Hari ini</option>
    <option value="besok">Besok</option>
  </select>

  <label>Hari & Tanggal</label>
  <input type="date" id="tanggal">

  <label>Waktu</label>
  <input type="text" id="waktu" value="15.00 s/d selesai">

  <label>Tempat</label>
  <input type="text" id="tempat" value="Masjid Miftahul Jannah">

  <label>Kegiatan</label>
  <select id="kegiatan" onchange="cekKegiatan()">
    <option value="Ngabar">Ngabar</option>
    <option value="Mentoring Ikhwan bersama Kak Arya">Mentoring Ikhwan bersama Kak Arya</option>
    <option value="Mentoring Akhwat bersama Teh Astrid">Mentoring Akhwat bersama Teh Astrid</option>
    <option value="custom">Custom</option>
  </select>
  <input type="text" id="kegiatanCustom" placeholder="Tulis kegiatan sendiri" style="display:none; margin-top:5px;">

  <div id="catatan-container">
    <label>Catatan 1</label>
    <input type="text" class="catatan">
  </div>
  <button type="button" onclick="tambahCatatan()">+ Tambah Catatan</button>

  <br>
  <button onclick="generate()">Buat Jarkom</button>

  <pre id="output"></pre>
  <button id="copyBtn" style="display:none;" onclick="copyText()">Copy ke Clipboard</button>

  <script src="script.js"></script>
</body>
</html>
