<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Template Jarkom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¢ Template Jarkom ðŸ“¢</h2>
  
  <label>Waktu salam (pagi/siang/malam)</label>
  <input type="text" id="salam" value="pagi">

  <label>Keterangan hari (besok/hari ini)</label>
  <input type="text" id="keterangan" value="besok">

  <label>Hari & Tanggal</label>
  <input type="date" id="tanggal">

  <label>Waktu</label>
  <input type="text" id="waktu" value="15.00 s/d selesai">

  <label>Tempat</label>
  <input type="text" id="tempat" value="Masjid Al-Falah">

  <label>Kegiatan</label>
  <select id="kegiatan" onchange="cekKegiatan()">
    <option value="Ngabar">Ngabar</option>
    <option value="Mentoring Ikhwan bersama Kak Arya">Mentoring Ikhwan bersama Kak Arya</option>
    <option value="Mentoring Akhwat bersama Teh Astrid">Mentoring Akhwat bersama Teh Astrid</option>
    <option value="custom">Custom</option>
  </select>
  <input type="text" id="kegiatanCustom" placeholder="Tulis kegiatan sendiri" style="display:none; margin-top:5px;">

  <div id="catatan-container">
    <label>Catatan 1</label>
    <input type="text" class="catatan">
  </div>
  <button type="button" onclick="tambahCatatan()">+ Tambah Catatan</button>

  <br>
  <button onclick="generate()">Buat Jarkom</button>

  <pre id="output"></pre>
  <button id="copyBtn" style="display:none;" onclick="copyText()">Copy ke Clipboard</button>

  <script src="script.js"></script>
</body>
</html>
